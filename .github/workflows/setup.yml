name: Setup Environment

on:
  workflow_dispatch:  # Manually trigger this workflow

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

          # Get Chrome version (full version, e.g., 133.0.6943.126)
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          echo "Chrome version: $CHROME_VERSION"

          # Download ChromeDriver for the exact Chrome version
          CHROMEDRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION/linux64/chromedriver-linux64.zip"
          echo "Downloading ChromeDriver from: $CHROMEDRIVER_URL"
          wget -q -O /tmp/chromedriver.zip "$CHROMEDRIVER_URL"

          # Install ChromeDriver
          sudo unzip /tmp/chromedriver.zip -d /tmp/
          sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          sudo rm -rf /tmp/chromedriver-linux64 /tmp/chromedriver.zip

          # Verify ChromeDriver installation
          chromedriver --version

      - name: Install OpenVPN
        run: |
          sudo apt-get update
          sudo apt-get install -y openvpn

      - name: Cache Chrome and ChromeDriver
        uses: actions/cache@v3
        with:
          path: |
            /usr/bin/google-chrome
            /usr/local/bin/chromedriver
          key: chrome-setup-${{ runner.os }}
